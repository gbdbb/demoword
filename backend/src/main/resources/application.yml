server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ai?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: never   # 避免每次启动清空/重灌 demo 数据；需要初始化时手动执行 schema.sql 与 data.sql
      continue-on-error: true
